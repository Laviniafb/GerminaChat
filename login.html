<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./1583214304701.jpg');
            background-size: cover;
            background-position: center;
        }
        #login-container {
            width: 320px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #155724;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #155724;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #28a745;
            border-radius: 5px;
            color: #155724;
        }
        .styled-checkbox {
            position: relative;
            margin-right: 8px;
            height: 18px;
            width: 18px;
            appearance: none;
            border: 2px solid #28a745;
            border-radius: 4px;
            cursor: pointer;
        }
        .styled-checkbox:checked {
            background-color: #28a745;
        }
        .styled-checkbox:checked::before {
            content: '✔';
            position: absolute;
            color: white;
            font-size: 12px;
            left: 2px;
            top: -2px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>GerminaChat Login</h2>
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="show-history">
            <input type="checkbox" id="show-history" class="styled-checkbox">
            Ver histórico de mensagens
        </label>

        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const name = document.getElementById('name').value;
            const showHistory = document.getElementById('show-history').checked;

            if (name) {
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('showHistory', showHistory);
                window.location.href = 'index.html'; // Redireciona para o chat
            } else {
                alert('Por favor, insira seu nome.');
            }
        }
    </script>
</body>
</html>
